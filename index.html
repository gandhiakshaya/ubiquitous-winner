<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find my bus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="stylesheet.css">

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="map.js"></script>



</head>

<body>

    <div class="topnav" id="myTopnav">
        <a href="#home" class="active">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="signup.html">Sign Up</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <div style="padding-left:16px">

    </div>

    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
    <div class="mapouter">
        <div class="gmap_canvas">
            <iframe class="gmap_iframe" width="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=rmcet &amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
        </div>


        <div class="container" style="width: 500px; ; position:absolute;top: 50px;left: 50px;">
            <form action="signup.html">
                <div class="row">
                    <div class="col-25">
                        <label for="fname">Your&nbsplocation</label>
                    </div>
                    <div class="col-75">
                        <input type="text" name="firstname" id="pac-input" class="controls" type="text" placeholder="Search Box">
                        <div id="map"></div>

                        <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
                        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAghv6j20y6UOZypB3g1zkj0x1PnyZpn8U&callback=initAutocomplete&libraries=places&v=weekly" async></script>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="lname">Destination</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="lname" name="lastname" placeholder="Your destination..">
                    </div>
                </div>


                <div class="row">
                    <input type="submit" value="find a bus">
                </div>
            </form>
        </div>

    </div>


    </div>

</body>

</html>
